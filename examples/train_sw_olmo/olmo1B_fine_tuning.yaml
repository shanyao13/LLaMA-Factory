# model
model_name_or_path: /root/swZheng/dev/LLaMA-Factory/olmo_hf_pre_model/infer_model   # your_path/olmo-1b  # 需要个性化设置

# method
stage: sft
do_train: true
finetuning_type: lora
lora_target: q_proj,v_proj  # 这里看Default module

# dataset
dataset: identity,alpaca_gpt4_en
template: default  # 这里看Template
cutoff_len: 1024
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

# output
output_dir: your_path/olmo-1b-sft  # 需要个性化设置
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

# train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 0.0001
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_steps: 0.1
fp16: true

# eval
val_size: 0.1
per_device_eval_batch_size: 1
evaluation_strategy: steps
eval_steps: 500